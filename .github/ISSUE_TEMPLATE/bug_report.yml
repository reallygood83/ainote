name: Bug Report
description: Report a bug in Surf
type: 'bug'
labels: 'bug :beetle:'
body:
  - type: checkboxes
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have read the [Contributing Guidelines](https://github.com/deta/surf/blob/main/CONTRIBUTING.md) for this project.
          required: true
        - label: I agree to follow the [Code of Conduct](https://github.com/deta/surf/blob/main/CODE_OF_CONDUCT.md) that this project adheres to.
          required: true
        - label: I have searched the [issue tracker](https://www.github.com/deta/surf/issues) for a bug report that matches the one I want to file, without success.
          required: true
  - type: input
    attributes:
      label: Surf Version
      description: |
        What version of Surf are you using?
      placeholder: 1.1.0-beta.0
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What operating system(s) are you using?
      multiple: true
      options:
        - Windows
        - macOS
        - Ubuntu
        - Other Linux
        - Other (specify below)
    validations:
      required: true
  - type: input
    attributes:
      label: Operating System Version
      description: What operating system version are you using? On Windows, click Start button > Settings > System > About. On macOS, click the Apple Menu > About This Mac. On Linux, use lsb_release or uname -a.
      placeholder: 'e.g. Windows 10 version 1909, macOS Catalina 10.15.7, or Ubuntu 20.04'
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What arch are you using?
      options:
        - x64
        - ia32
        - arm64 (including Apple Silicon)
        - Other (specify below)
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: A description of what actually happens.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Information
      description: If your problem needs further explanation, please add more information here.
